<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My Calculator Project</title>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td colspan="4">
            <input type="text" id="display" class="display" />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="keys"
              value="x"
              onclick="displayInput('*')"
            />
          </td>
          <td>
            <input
              type="button"
              class="keys"
              value="+"
              onclick="displayInput('+')"
            />
          </td>
          <td>
            <input
              type="button"
              class="keys"
              value="-"
              onclick="displayInput('-')"
            />
          </td>
          <td>
            <input
              type="button"
              onclick="clearInput()"
              class="keys"
              value="C"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="keys"
              value="7"
              onclick="displayInput('7')"
            />
          </td>
          <td>
            <input
              type="button"
              class="keys"
              value="8"
              onclick="displayInput('8')"
            />
          </td>
          <td>
            <input
              type="button"
              class="keys"
              value="9"
              onclick="displayInput('9')"
            />
          </td>
          <td>
            <input
              type="button"
              class="keys"
              value="&div;"
              onclick="displayInput('/')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="keys"
              value="4"
              onclick="displayInput('4')"
            />
          </td>
          <td>
            <input
              type="button"
              class="keys"
              value="5"
              onclick="displayInput('5')"
            />
          </td>
          <td>
            <input
              type="button"
              class="keys"
              value="6"
              onclick="displayInput('6')"
            />
          </td>
          <td rowspan="3">
            <input
              type="button"
              value="="
              class="key-enter"
              onclick="solveInput()"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="keys"
              value="1"
              onclick="displayInput('1')"
            />
          </td>
          <td>
            <input
              type="button"
              class="keys"
              value="2"
              onclick="displayInput('2')"
            />
          </td>
          <td>
            <input
              type="button"
              class="keys"
              value="3"
              onclick="displayInput('3')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="keys"
              value="CE"
              onclick="clearLastInput()"
            />
          </td>
          <td>
            <input
              type="button"
              class="keys"
              value="0"
              onclick="displayInput('0')"
            />
          </td>
          <td>
            <input
              type="button"
              class="keys"
              value="."
              onclick="displayInput('.')"
            />
          </td>
        </tr>
      </table>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
